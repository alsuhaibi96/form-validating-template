<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact_us">
        <div class="content-container">
        <div class="error-message">
               
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
        </div>
        <div class="contact-us-container" id="contact_id">

            <div class="form-container" id="form_containerId">
              <label class="switch">
                <input id="switch-btn" onclick="changeTheme()" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
                <form method="#" action="#" name="form"
                onsubmit="return validateForm()" method="post">
                    <h1>Sign in</h1>
                    <div style="display: flex;gap: 50px;margin-top: 30px;">
                        <div>
                            <label>Name:</label>
                            <br>
                            <input required name="name" type="text" placeholder="Enter Your Full Name">

                        </div>
                        <div>
                            <label>Email</label>
                            <br>
                            <input required id="emailtxt" type="email" placeholder="Enter Your Email">
                        </div>
                    </div>
<br>
                    <div style="display: flex; gap: 45px;">
                        <div>
                    <label>Password:</label>
                    <br>
                    <input name="pass1" placeholder="Enter Your Password" type="password" id="psw"
                     name="psw"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    

                </div>
                <div>
                    <label>Pass Confirmation:</label>
                    <br>
                    <input name="pass2" id="passConfrom" required type="password" placeholder="Enter  Password Again">
                </div>
                <div>
                  
                </div>
                </div>

                <div style="margin-top: 10px;display: flex;gap: 45px;">
                    <div>
                    <label>Phone Number:</label>
                    <br>
                    <input type="tel" id="phone" name="phone" placeholder="777 *** ***"
                     pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required><br><br>
  <small>Format: 777-***-***</small><br><br>
                </div>
                <div>
                    <label >Age:</label>
                    <br>
                
                   <input name="age" type="number" placeholder="Enter Your Age">
                </div>
                </div>
                <label >Url:</label>
                <br>
            
               <input name="url" type="url" placeholder="Enter Your Url"  pattern="https?://.+" title="Include http://">
                    <div style="margin-top: 50px;">
                        <label>Message:</label>
                        <br>
                        <textarea name="message" placeholder="Type a message here" cols="40" rows="10" sc>
</textarea>
                    </div>
                    <br>
                    <div class="submit-btn-container">
                    <button class="submit-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>

            
        </div>
    </div>
    </section> 
    <script src="js/myapp.js">
        
        </script>
        				
<script>
    //Pass validation
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
    
    // When the user clicks on the password field, show the message box
    myInput.onfocus = function() {
      document.getElementById("message").style.display = "block";
    }
    
    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function() {
      document.getElementById("message").style.display = "none";
    }
    
    // When the user starts to type something inside the password field
    myInput.onkeyup = function() {
      // Validate lowercase letters
      var lowerCaseLetters = /[a-z]/g;
      if(myInput.value.match(lowerCaseLetters)) {  
        letter.classList.remove("invalid");
        letter.classList.add("valid");
      } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
      }
      
      // Validate capital letters
      var upperCaseLetters = /[A-Z]/g;
      if(myInput.value.match(upperCaseLetters)) {  
        capital.classList.remove("invalid");
        capital.classList.add("valid");
      } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
      }
    
      // Validate numbers
      var numbers = /[0-9]/g;
      if(myInput.value.match(numbers)) {  
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }
      
      // Validate length
      if(myInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }
    }
    
    </script>
</body>
</html>
